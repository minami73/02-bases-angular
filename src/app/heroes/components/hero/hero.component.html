<h1>{{ name }}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>Método:</td>
    <dd>{{ getHeroAttack() }}</dd>

    <td>Mayúsculas</td>
    <dd>{{ capitalize }}</dd>
</dl>

<button *ngIf="name !== 'Link'" class="btn btn-primary" (click)="changeHero('Link')">
    Cambiar Nombre
</button>

<button *ngIf="age !== 16" class="btn btn-primary ms-2" (click)="changeAge(16)">
    Cambiar Edad
</button>

<button *ngIf="name === 'Link' || age === 16" class="btn btn-primary ms-2" (click)="resetForm()">
    Reset
</button>

<hr>
