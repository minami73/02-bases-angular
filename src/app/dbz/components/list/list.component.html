<h4>Listado</h4>
<ul class="list-group">
    <li
        *ngFor="
            let character of characterList;
            let i = index;
            let isFirst = first;
            let isLast = last;
            let isEven = odd;
            let isOdd = even
        "
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
            'list-group-item-primary': isEven,
            'list-group-item-secondary': isOdd
        }">
        <div>
            <span class="text-primary">{{ i + 1 }}.</span>
            {{ character.name }} - {{ character.power }}
        </div>

        <button
            (click)="onDeleteCharacter(character.id)"
            class="btn btn-danger">
            X
        </button>
    </li>
</ul>
